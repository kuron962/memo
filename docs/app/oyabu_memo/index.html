<h2 id="npm"><a aria-hidden="true" href="#npm" tabindex="-1"><span class="icon icon-link"></span></a>npm</h2>
<ul>
<li>npm i : package.jsonをもとにパッケージをインストール
<ul>
<li>最新のパッケージをインストールするため、共同開発等では人によって環境がずれる危険性あり</li>
</ul>
</li>
<li>npm ci : package_lock.jsonをもとにパッケージをインストール
<ul>

<li>検証環境の構築ではこっちを実行</li>
</ul>
</li>
<li></li>
