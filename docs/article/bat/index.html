    <div data-server-rendered="true" id="__nuxt"><!----><div id="__layout"><article><div class="nuxt-content"><h3 id="変数へ代入"><a aria-hidden="true" href="#%E5%A4%89%E6%95%B0%E3%81%B8%E4%BB%A3%E5%85%A5" tabindex="-1"><span class="icon icon-link"></span></a>変数へ代入</h3>
<ul>
<li>= の後にスペースを入れると代入がうまくいかない。</li>
</ul>
<div class="nuxt-content-highlight"><pre class="language-text line-numbers"><code>set 変数名=値
</code></pre></div>
<h3 id="変数を使用"><a aria-hidden="true" href="#%E5%A4%89%E6%95%B0%E3%82%92%E4%BD%BF%E7%94%A8" tabindex="-1"><span class="icon icon-link"></span></a>変数を使用</h3>
<div class="nuxt-content-highlight"><pre class="language-text line-numbers"><code>%[変数名]%
</code></pre></div>
<h3 id="処理を実行したときのコマンドを表示させない"><a aria-hidden="true" href="#%E5%87%A6%E7%90%86%E3%82%92%E5%AE%9F%E8%A1%8C%E3%81%97%E3%81%9F%E3%81%A8%E3%81%8D%E3%81%AE%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89%E3%82%92%E8%A1%A8%E7%A4%BA%E3%81%95%E3%81%9B%E3%81%AA%E3%81%84" tabindex="-1"><span class="icon icon-link"></span></a>処理を実行したときのコマンドを表示させない</h3>
<div class="nuxt-content-highlight"><pre class="language-text line-numbers"><code>@echo off
</code></pre></div>
<h3 id="置換"><a aria-hidden="true" href="#%E7%BD%AE%E6%8F%9B" tabindex="-1"><span class="icon icon-link"></span></a>置換</h3>
<div class="nuxt-content-highlight"><pre class="language-text line-numbers"><code>%[変数名]:[置換元]=[置換先]%
